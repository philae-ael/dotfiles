monitor=DP-3,2560x1440@165,0x275,auto
monitor=HDMI-A-1,2560x1440@144,2560x0,auto,transform,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Some default env vars.
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = SSH_ASKPASS,/usr/lib/seahorse/ssh-askpass


exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = mako
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprctl setcursor Bibata-Modern-Classic 12
exec-once =dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = qwerty-fr
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgb(74c7ec)
    col.inactive_border = rgb(6c7086)

    layout = dwindle
    snap {
        enabled = yes
    }
}



decoration {
    rounding = 3
    blur {
        enabled = yes
        size = 6
        passes = 1
    }

    inactive_opacity = 0.98

    shadow {
        enabled = yes
        range = 4
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    default_split_ratio = 1.2
    special_scale_factor = 0.92
}

misc {
  disable_hyprland_logo = true
}

binds {
  workspace_back_and_forth = true
}

windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$


$mainMod = SUPER

bind = $mainMod, Return, exec, ghostty
bind = $mainMod, n, exec, zen-browser
bind = $mainMod, Q, killactive,
bind = $mainMod, g, togglefloating,
bind = $mainMod, X, pin,
bind = $mainMod, f, fullscreen
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, r, togglesplit,
bind = , Print, exec, ~/.bin/screenshot 1
bind = ALT, Print, exec, ~/.bin/screenshot

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Tab, togglespecialworkspace,

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, Tab, movetoworkspacesilent, special

workspace = 1, monitor:DP-3
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
workspace = special:scratchpad, gapsout:225


bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
